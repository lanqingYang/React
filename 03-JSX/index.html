<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx基本使用</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    //   条件渲染
    const isLoading = false;
    const loadDate = () => {
      /*  if (isLoading) {
        return <div>loading...</div>;
      }
      return <div>数据加载完成</div>; */

      //   三元表达式
      return isLoading ? <div>loading...</div> : <div>数据加载完成</div>;
    };
    const title = <h1>条件渲染 : {loadDate()}</h1>;
    // ReactDOM.render(title, document.getElementById("root"));
  </script>

  <!-- 列表渲染 -->
  <script type="text/babel">
    const songs = [
      { id: 1, name: "痴心绝对" },
      { id: 2, name: "南山南" },
      { id: 3, name: "盛夏" },
    ];

    const list = (
      <ul>
        {songs.map((item) => (
          <li key={item.id}>{item.name}</li>
        ))}
      </ul>
    );
    // ReactDOM.render(list, document.getElementById("root"));
  </script>

  <!-- 样式处理 ： style和className（推荐）-->
  <script type="text/babel">
    const style = (
      <h1
        className='style' //从外部文件中引入的，让文本居中
        style={{ color: "red", backgroundColor: "skyblue" }}>
        JSX样式处理
      </h1>
    );

    ReactDOM.render(style, document.getElementById("root"));
  </script>
</html>
